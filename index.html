<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projet initiation</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #444;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .product-info {
      padding: 1rem;
      text-align: center;
    }

    .product-info h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .product-info p {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #666;
    }

    .price {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .btn {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background-color: #eee;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bonjour soyez les bienvenues</h1>
  </header>

  <div class="container">
    <section class="products">
      <!-- Product Card 1 -->
      <div class="product-card">
        <img src="images/WhatsApp Image 2025-04-06 à 15.55.24_44c37781.jpg" alt="T-Shirt" />
        <div class="product-info">
          <h3>Real madrid veste</h3>
          <p>originale.</p>
          <div class="price">50 dh</div>
          <button class="btn" onclick="addToCart('Classic T-Shirt')">Add to Cart</button>
        </div>
      </div>

      <!-- Product Card 2 -->
      <div class="product-card">
        <img src="images/WhatsApp Image 2025-04-06 à 15.55.24_d3ca6e69.jpg" alt="Jeans" />
        <div class="product-info">
          <h3>Juventus veste</h3>
          <p>veste de Juvantuse comfortable.</p>
          <div class="price">50 dh</div>
          <button class="btn" onclick="addToCart('Stylish Jeans')">Add to Cart</button>
        </div>
      </div>

      <!-- Product Card 3 -->
      <div class="product-card">
        <img src="images/WhatsApp Image 2025-04-06 à 15.55.25_02901666.jpg" alt="Jacket" />
        <div class="product-info">
          <h3>Tenue de Maroc</h3>
          <p>Diro niya !!!.</p>
          <div class="price">20 dh</div>
          <button class="btn" onclick="addToCart('Trendy Jacket')">Add to Cart</button>
        </div>
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Clothing Store. All rights reserved.</p>
  </footer>

  <script>
    // Function to handle "Add to Cart" button clicks.
    function addToCart(productName) {
      // For now, just alert the product name.
      alert(productName + " has been added to your cart!");
    }
  </script>
</body>
</html>
